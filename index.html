<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payeo Mobile App</title>

    <!-- Tailwind CDN -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <link rel="stylesheet" href="./style/style.css">

      <!-- Dasiy -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

      <link rel="shortcut icon" href="./assets/Group.png" type="image/x-icon">
</head>
<body class="flex flex-col  bg-[#e5e5ea] h-[100vh] justify-center items-center">
    <div class="h-[120px] w-[350px]    bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
         <img src="./assets/Group.png" alt="">
    </div>

    <form class=" p-10  bg-[#FFFFFF] rounded-lg w-[350px]">
         <div>
              <label for="" class="font-semibold">Modile Number</label> <br>
              <input class=" rounded-2xl p-2 mt-4 w-full" type="text" placeholder="modile number" class="input" />
         </div>
         <div class="mt-5">
              <label for="" class="font-semibold " >4 Digit Pin</label> <br>
              <input class=" mt-4 rounded-2xl p-2 w-full" type="text" placeholder="4 digit pin" class="input" />
         </div>
         <button id="loging-btn" class="btn btn-primary mt-5 w-full rounded-3xl" >Loging</button>
    </form>
    
    
    <script src="./js/loging-form.js"></script>
</body>
</html>
