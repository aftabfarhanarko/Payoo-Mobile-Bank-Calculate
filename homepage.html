<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style/style.css">

    <!-- Dasiy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <link rel="shortcut icon" href="./assets/Group.png" type="image/x-icon">
</head>

<body class="bg-[#e5e5ea] h-[100vh]">


    <main class="max-w-lg mx-auto bg-[#FFFFFF] rounded-b-md">
        <section class=" flex justify-between  items-center p-3  border-b-1 border-gray-300">
            <div class="flex gap-3">
                <img class="h-[50px]" src="./assets/Group.png" alt="">
                <div>
                    <h1 class="font-bold">$<span id="current-blance">12000</span></h1>
                    <p class="text-[14px] text-gray-600">Available Balance</p>
                </div>
            </div>

            <div>
                <button class="btn text-[#08080880] text-[18px]"><i class="ri-logout-box-line text-gray-800"></i> Log
                    Out</button>
            </div>
        </section>

        <section class=" p-3 ">
            <h1 class="font-bold text-xl"> My Caridet WebSite</h1>
            <p class="text-gray-500 mt-2">Enjoy easy and convenient financial services with us. Cashout charge is low
                and </p>
        </section>

        <section class=" grid grid-cols-3 gap-5  p-3"> 
            <div id="add-mony-prent" class="border-1 border-gray-300 text-center justify-center rounded-lg pt-4 pb-3">
                <img class="mx-auto" src="./assets/wallet1.png" alt="">
                <h2 class="text-[#08080880] text-[15px] font-semibold mt-2">Add Money</h2>
            </div>

            <div id="cas-out-prent" class="border-1 border-gray-300 text-center justify-center rounded-lg p-4">
                <img class="mx-auto" src="./assets/send1.png" alt="">
                <h2 class="text-[#08080880] text-[15px] font-semibold mt-2">Cashout</h2>
            </div>
            <div id="transr-money" class="border-1 border-gray-300 text-center justify-center rounded-lg p-4">
                <img class="mx-auto" src="./assets/money1.png" alt="">
                <h2 class="text-[#08080880] text-[15px] font-semibold mt-2">Transfer Money</h2>
            </div>

            <div id="get-bonus" class="border-1 border-gray-300 text-center justify-center rounded-lg p-4">
                <img class="mx-auto" src="./assets/bonus1.png" alt="">
                <h2 class="text-[#08080880] text-[15px] font-semibold mt-2">Get Bonus</h2>
            </div>
            <div id="pay-bill" class="border-1 border-gray-300 text-center justify-center rounded-lg pt-4 pb-3">
                <img class="mx-auto" src="./assets/purse1.png" alt="">
                <h2 class="text-[#08080880] text-[15px] font-semibold mt-2">Pay Bill</h2>
            </div>
            <div id="transactions" class="border-1 border-gray-300 text-center justify-center rounded-lg pt-4 pb-3">
                <img class="mx-auto" src="./assets/transaction1.png" alt="">
                <h2 class="text-[#08080880] text-[15px] font-semibold mt-2">Transactions</h2>
            </div>



        </section>
    </main>

  
    <!-- All Form Sections -->
    <section>
        <!-- Add Money Sections -->
        <div id="monySection" class="max-w-lg mx-auto  rounded-b-md   ">
            <h1 class="font-bold my-4">Add Money</h1>
            <form class="bg-[#FFFFFF]  rounded-2xl p-4">
                <div>
                    <h3 class="text-[15px] font-semibold mt-4 ">Select a Bank</h3>
                    <select id="bank-sectite" class=" w-full border-gray-400 rounded-2xl p-2 mt-3" name="" id="">
                        <option>Seclicet a Bank</option>
                        <option>Pick a Bank</option>
                        <option>AB Bank</option>
                        <option>IFIC Bank</option>
                        <option>Dutch Bangla Bank</option>
                    </select>
                </div>
                <div class="mt-5">
                    <label for="" class="text-[15px] font-semibold mt-4 ">Bank Account Number</label> <br>
                    <input id="bank-account" class=" mt-3 rounded-2xl p-2 w-full  bg-[#f6f4f4]" type="text"
                        placeholder="Enter 11 digit account number" class="input" />
                </div>
                <div class="mt-5">
                    <label for="" class="text-[15px] font-semibold mt-4 ">Amount to Add</label> <br>
                    <input id="add-amount" class=" mt-3 rounded-2xl p-2 w-full  bg-[#f6f4f4]" type="text"
                        placeholder="Add Amount to withdraw" class="input" />
                </div>
                <div class="mt-5">
                    <label for="" class="font-semibold ">4 Digit Pin</label> <br>
                    <input id="pin-number" class=" mt-3 rounded-2xl p-2 w-full bg-[#f6f4f4]" type="text"
                        placeholder="4 digit pin" class="input" />
                </div>
                <button id="add-money-btn"
                    class=" text-[20px] p-1 text-white bg-[#0874F2] btn-active btn-primary w-full mt-8 rounded-3xl">Add
                    Money</button>


            </form>
        </div>

        <!-- CashOut Form -->
        <div id="casOutsection" class="max-w-lg mx-auto  rounded-b-md   ">
            <h1 class="font-bold my-4">Cash Out</h1>
            <form class="bg-[#FFFFFF]  rounded-2xl p-4">
                <div class="mt-5">
                    <label for="" class="text-[15px] font-semibold mt-4 ">Agent Number</label> <br>
                    <input id="agent-account" class=" mt-3 rounded-2xl p-2 w-full  bg-[#f6f4f4]" type="text"
                        placeholder="Enter 11 digit number" class="input" />
                </div>
                <div class="mt-5">
                    <label for="" class="text-[15px] font-semibold mt-4 ">Amount </label> <br>
                    <input id="withdraw-amount" class=" mt-3 rounded-2xl p-2 w-full  bg-[#f6f4f4]" type="text"
                        placeholder="Enter amount to withdraw" class="input" />
                </div>
                <div class="mt-5">
                    <label for="" class="font-semibold ">Pin Number</label> <br>
                    <input id="withdraw-pin" class=" mt-3 rounded-2xl p-2 w-full bg-[#f6f4f4]" type="text"
                        placeholder="Enter 4 digit pin number" class="input" />
                </div>
                <button id="withdraw-money-btn"
                    class=" text-[20px] p-1 text-white bg-[#0874F2] btn-active btn-primary w-full mt-8 rounded-3xl">Withdraw
                    Money</button>


            </form>
        </div>

        <!-- transfer Form -->
        <div id="transfer-money" class="max-w-lg mx-auto  rounded-b-md   ">
            <h1 class="font-bold my-4">Transfer Money</h1>
            <form class="bg-[#FFFFFF]  rounded-2xl p-4">
                <div class="mt-5">
                    <label for="" class="text-[15px] font-semibold mt-4 ">User Account Number</label> <br>
                    <input id="user-account" class=" mt-3 rounded-2xl p-2 w-full  bg-[#f6f4f4]" type="text"
                        placeholder="Enter 11 digit number" class="input" />
                </div>

                <div class="mt-5">
                    <label for="" class="text-[15px] font-semibold mt-4 ">Amount </label> <br>
                    <input id="transfer-amount" class=" mt-3 rounded-2xl p-2 w-full  bg-[#f6f4f4]" type="text"
                        placeholder="Enter amount to transfer" class="input" />
                </div>
                <div class="mt-5">
                    <label for="" class="font-semibold ">Pin Number</label> <br>
                    <input id="transfer-pin" class=" mt-3 rounded-2xl p-2 w-full bg-[#f6f4f4]" type="text"
                        placeholder="Enter 4 digit pin number" class="input" />
                </div>
                <button id="Send-money-btn"
                    class=" text-[20px] p-1 text-white bg-[#0874F2] btn-active btn-primary w-full mt-8 rounded-3xl">Send Now</button>


            </form>
        </div>

    </section>


    <!-- Add Js File -->
    <script src="./js/home.js"></script>
</body>

</html>
